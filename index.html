<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLSHR - Solar Energy for Everyone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SOLSHR</div>
            <ul>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#solar-farm">Solar Farm</a></li>
                <li><a href="#" id="joinWaitlistButton" class="btn">Join Waitlist</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="image-placeholder"></div>
            <div class="content">
                <h1>Solar energy starting with €1</h1>
                <a href="#" id="joinWaitlistHero" class="btn">Join waitlist</a>
            </div>
        </section>
        <section id="mission">
            <div class="content">
                <h2>Our mission is to make solar energy accessible to bigger number of people</h2>
            </div>
            <div class="image-placeholder"></div>
        </section>
        <section id="community">
            <div class="image-placeholder"></div>
            <div class="content">
                <h2>Through community driven solar farms</h2>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-icons">
            <a href="#" class="icon instagram">Instagram</a>
            <a href="#" class="icon discord">Discord</a>
            <a href="#" class="icon tiktok">TikTok</a>
            <a href="#" class="icon youtube">YouTube</a>
        </div>
    </footer>

    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfsdpny_75yvk2CTb3i43JLlw4L--lqovAwIA4qxFKfARpVOA/viewform?embedded=true" width="100%" height="770px" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
